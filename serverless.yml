          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    subjectTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: subject_table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    groupTable:
      Type: AWS::DynamoDB::Table
